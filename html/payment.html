<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - GlobalExport</title>
  <link rel="stylesheet" href="../css/payment.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Header (Same Home Navbar) -->
  <header>
    <div class="container">
      <div class="header-content">
        <div class="logo">
          <h1>Global<span>Export</span></h1>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#services">Services</a></li>
            <li><a href="index.html#products">Products</a></li>
            <li><a class="active" href="../html/payment.html">Payment</a></li>
            <li><a href="index.html#contact">Contact</a></li>
             <a href="../html/cart.html" class="cart-icon">
        <i class="fas fa-shopping-cart"></i>
        <span id="cartCount">0</span>
      </a>
          </ul>
           <!-- CART ICON -->
     
        </nav>
      </div>
    </div>
  </header>
  
<section class="cart-section">
  <div class="container">

    <div id="cartItems"></div>
    
    <div class="cart-summary">
      <h2>Total: $<span id="totalPrice">0.00</span></h2>
      <button id="checkoutBtn">Cash Out</button>
    </div>

  </div>
</section>

  <!-- Payment Section -->
  <section class="payment-section">
    <div class="container">
      <div class="section-title">
        <h2>Secure Payment</h2>
        <p>Complete your payment safely and quickly</p>
      </div>

      <div class="payment-grid">
        <!-- Order Summary -->
        <div class="order-summary">
          <h3>Order Summary</h3>
          <div class="summary-item">
            <span>Product</span>
            <span>Price</span>
          </div>
          <div class="summary-item">
            <span>Premium Coffee Beans</span>
            <span>$12.99</span>
          </div>
          <div class="summary-item">
            <span>Shipping</span>
            <span>$5.00</span>
          </div>
          <div class="summary-total">
            <span>Total</span>
            <span>$17.99</span>
          </div>
        </div>

        <!-- Payment Form with Card Flip -->
        <div class="payment-form">
          <h3>Payment Details</h3>

          <!-- Credit Card Visual -->
          <div class="card-container">
            <div class="credit-card" id="creditCard">
              <!-- Front Side -->
              <div class="card-front">
                <img src="../images/card front.png" alt="Card Front">
              </div>
              <!-- Back Side -->
              <div class="card-back">
                <img src="../images/card back.png" alt="Card Back">
              </div>
            </div>
          </div>

          <form>
            <label>Cardholder Name</label>
            <input type="text" placeholder="John Doe" required>

            <label>Card Number</label>
            <input type="text" placeholder="1234 5678 9012 3456" required>

            <div class="form-row">
              <div>
                <label>Expiry Date</label>
                <input type="text" placeholder="MM/YY" required>
              </div>
              <div>
                <label>CVV</label>
                <input type="password" placeholder="123" required>
              </div>
            </div>

            <label>Billing Address</label>
            <input type="text" placeholder="Street Address" required>

            <button type="submit">
              <i class="fas fa-lock"></i> Pay Now
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 GlobalExport. All rights reserved.</p>
    </div>
  </footer>

  <!-- JS for Card Flip -->
<script src="../javascript/payment.js"></script>
</body>
</html>
